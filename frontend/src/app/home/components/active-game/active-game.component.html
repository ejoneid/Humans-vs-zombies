<section class="blackBackground">
  <h2 id="name">{{gameName}}</h2>
  <section id="buttonContainer" *ngIf="auth.user$ | async as user">
    <button class="normalGreyButton" (click)="toGameInfo(gameId,playerID)" *ngIf="gameStatus != 'Complete'">Game Info</button>
    <button class="normalGreyButton" (click)="toGameInfoAdmin(gameId)">Manage Game</button><!--TODO: Add check to see if user is admin or not-->
  </section>

  <section class="infoContainer">
    <div class="statusContainer">
      <h3 id="status">Status: &nbsp;</h3>
      <h3 id="statusOpen" *ngIf="gameStatus == 'Registration'">Can register</h3>
      <h3 id="statusClosed" *ngIf="gameStatus == 'Closed'">In progress</h3>
      <h3 id="statusFinished" *ngIf="gameStatus == 'Complete'">Finished</h3>
    </div>
    <div class="joinedContainer" *ngIf="playerID != null">
      <h4 class="joined">Joined</h4>
    </div>
  </section>
</section>
