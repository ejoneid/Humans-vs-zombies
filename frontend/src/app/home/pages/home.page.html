<body>
<main class="homePageContainer" *ngIf="!isMobile">
  <section class="loginSection">
    <img src="assets/HvZ_logo.png" class="logo" alt="HvZ logo">
    <app-auth-button [(players)]="players" [isMobile]="isMobile"></app-auth-button>
    <button mat-raised-button (click)="localError()">
      Local front end error
    </button>
  </section>
  <section class="activeGamesSection">
    <section class="titleSection">
      <h2 class="activeGamesTitle">Active Games:</h2>
      <button class="normalGreyButton" (click)="createGame()">New Game</button><!--TODO: Check if admin before this is shown-->
    </section>
    <ul id="activeGameList">
      <app-active-game *ngFor="let game of games"
                       [gameId]="game.id"
                       [gameName]="game.name"
                       [gameStart]="'05.10'"
                       [gameEnd]="'31.10'"
                       [gameStatus]="game.gameState"
                       [activePlayers]="players"
                       [isMobile]="isMobile"
                       class="activeGameElement"
      ></app-active-game>
    </ul>
  </section>
</main>


<!-- ************************************************  MOBILE VIEW  ************************************************ -->

</body>
