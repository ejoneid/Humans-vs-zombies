<section class="gameTitleContainer">
  <img src="assets/HvZ_logo.png" alt="Back to home page" (click)="toHome()" style="height: 40px">
  <textarea id="title" maxlength="255" [(ngModel)]="gameTitle" cdkTextareaAutosize></textarea>
  <select class="normalGreyButton" [(ngModel)]="gameState">
    <option value="Registration" selected>Open</option>
    <option value="Closed">Closed</option>
    <option value="Complete">Finished</option>
  </select>
  <button class="normalGreyButton" (click)="saveChanges()">Save Changes</button>
</section>
