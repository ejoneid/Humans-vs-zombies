<button (click)="toggleAreaChange()">Change area</button>
<p *ngIf="changeArea">Changing map corners</p>
<section class="greyBackground">
  <!--Needs both the versions of width and height to work-->
  <google-map #gmap
              [options]="options"
              height="100%" width="100%"
              style="height: 100%; width: 100%"
              (mapClick)="mapClick($event.latLng)"
  >
    <map-marker
      *ngFor="let marker of markers"
      [label]="marker.label"
      [position]="marker.position"
      [options]="marker.options"
      (mapClick)="editMarker(marker.id, marker.isMission)">
    </map-marker>
  </google-map>
</section>
